<div class="min-vh-100 d-flex justify-content-center">

    <div class="d-flex w-75 my-auto min-vw-75 bg-white shadow rounded">
        <div class="flex-fill w-50 p-4 bg-cdmx-primary d-none d-lg-flex" style="border-radius:0.25rem 0 0 0.25rem;">
            <div class="container">
                <img src="assets/img/logo_footer.svg" />
                <div class="d-flex align-items-center" style="min-height: 90%;">
                    <img class="align-middle" src="assets/img/login_logo.svg" />
                </div>
            </div>
        </div>
        <div class="flex-fill w-50 p-4">
            <div class="container" style="min-height: 90%;">
                <h1 class="mt-5 text-center">{{appName}}</h1>
                <form #formLogin="ngForm">
                    <div class="mb-4">
                        <label class="form-label">Login</label>
                        <input type="text" class="form-control" placeholder="USR">
                    </div>
                    <div class="mb-5">
                        <label class="form-label">Clave</label>
                        <input type="password" class="form-control" placeholder="********">
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-cdmx-secondary" type="button" (click)="show()">Iniciar Sesi√≥n</button>
                    </div>
                    <div class="d-flex justify-content-end align-items-end" style="min-height: 200px">
                        <p style="font-size: x-small;">Version : {{version}}</p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
